<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fish Items Database Seeder</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      padding: 40px 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 10px;
      background: linear-gradient(to right, #00d4ff, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      text-align: center;
      color: #94a3b8;
      margin-bottom: 30px;
    }
    .card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 20px;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }
    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: #00d4ff;
    }
    .stat-label {
      color: #94a3b8;
      font-size: 0.9rem;
    }
    .btn {
      display: inline-block;
      padding: 14px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 5px;
    }
    .btn-primary {
      background: linear-gradient(135deg, #00d4ff, #7c3aed);
      color: white;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px rgba(0, 212, 255, 0.3);
    }
    .btn-danger {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
    }
    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px rgba(239, 68, 68, 0.3);
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    #log {
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      padding: 20px;
      max-height: 400px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.85rem;
      line-height: 1.6;
    }
    .log-success { color: #4ade80; }
    .log-error { color: #f87171; }
    .log-info { color: #60a5fa; }
    .log-warning { color: #facc15; }
    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      max-height: 500px;
      overflow-y: auto;
      padding: 10px;
    }
    .item-card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .item-name {
      font-weight: 600;
      margin-bottom: 5px;
    }
    .item-price {
      color: #4ade80;
      font-size: 1.1rem;
    }
    .item-category {
      color: #94a3b8;
      font-size: 0.8rem;
      text-transform: uppercase;
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üêü Fish Items Database Seeder</h1>
    <p class="subtitle">Extracted from Tarel Fish Menu</p>
    
    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="totalItems">35</div>
        <div class="stat-label">Total Items</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="dbItems">-</div>
        <div class="stat-label">In Database</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="avgPrice">-</div>
        <div class="stat-label">Avg Price</div>
      </div>
    </div>
    
    <div class="card">
      <h2 style="margin-bottom: 20px;">Actions</h2>
      <div class="actions">
        <button class="btn btn-primary" onclick="checkDatabase()">üîç Check Database</button>
        <button class="btn btn-primary" onclick="seedDatabase()">üå± Seed All Items</button>
        <button class="btn btn-danger" onclick="clearDatabase()">üóëÔ∏è Clear All Items</button>
      </div>
      <div id="log">
        <div class="log-info">Ready to seed fish items into Supabase...</div>
      </div>
    </div>
    
    <div class="card">
      <h2 style="margin-bottom: 20px;">Items to Insert (35 total)</h2>
      <div class="items-grid" id="itemsGrid"></div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://wsjsxwjblmfeugmvfknj.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndzanN4d2pibG1mZXVnbXZma25qIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2Mjk1NTg5OCwiZXhwIjoyMDc4NTMxODk4fQ.uXKdZpThQ6KfqVDAL9qDLVtSxdW4IiV--voFMrfRATo';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    const fishItems = [
      { name: "Blue Swimmer Crab", price: 18.00, image: "/fish/blue-swimmer-crab.png", category: "seafood", unit: "kg" },
      { name: "Farm Prawns", price: 13.00, image: "/fish/farm-prawns.png", category: "seafood", unit: "kg" },
      { name: "Sea Prawns", price: 20.00, image: "/fish/sea-prawns.png", category: "seafood", unit: "kg" },
      { name: "Cuttlefish", price: 16.00, image: "/fish/cuttlefish.png", category: "seafood", unit: "kg" },
      { name: "Squid", price: 17.00, image: "/fish/squid.png", category: "seafood", unit: "kg" },
      { name: "King Fish (Cubes)", price: 18.00, image: "/fish/king-fish-cubes.png", category: "fish", unit: "kg" },
      { name: "King Fish (Slice)", price: 20.00, image: "/fish/king-fish-slice.png", category: "fish", unit: "kg" },
      { name: "Barramundi", price: 17.00, image: "/fish/barramundi.png", category: "fish", unit: "kg" },
      { name: "Travelly", price: 17.00, image: "/fish/travelly.png", category: "fish", unit: "kg" },
      { name: "Emperor Fish", price: 17.00, image: "/fish/emperor-fish.png", category: "fish", unit: "kg" },
      { name: "Grouper", price: 18.00, image: "/fish/grouper.png", category: "fish", unit: "kg" },
      { name: "Bonto", price: 15.00, image: "/fish/bonto.png", category: "fish", unit: "kg" },
      { name: "Yellowfin Tuna", price: 17.00, image: "/fish/yellowfin-tuna.png", category: "fish", unit: "kg" },
      { name: "Milkshark", price: 18.00, image: "/fish/milkshark.png", category: "fish", unit: "kg" },
      { name: "Maamiya Paraw", price: 17.00, image: "/fish/maamiya-paraw.png", category: "fish", unit: "kg" },
      { name: "Indian Salmon", price: 17.00, image: "/fish/indian-salmon.png", category: "fish", unit: "kg" },
      { name: "Snake Head Fish", price: 15.00, image: "/fish/snake-head-fish.png", category: "fish", unit: "kg" },
      { name: "Black Pomfret", price: 19.00, image: "/fish/black-pomfret.png", category: "fish", unit: "kg" },
      { name: "Silver Pomfret", price: 26.00, image: "/fish/silver-pomfret.png", category: "fish", unit: "kg" },
      { name: "Anchovy", price: 16.00, image: "/fish/anchovy.png", category: "fish", unit: "kg" },
      { name: "Threadfin Bream", price: 15.00, image: "/fish/threadfin-bream.png", category: "fish", unit: "kg" },
      { name: "Tilapia", price: 14.00, image: "/fish/tilapia.png", category: "fish", unit: "kg" },
      { name: "Indian Mackerel", price: 15.00, image: "/fish/indian-mackerel.png", category: "fish", unit: "kg" },
      { name: "Stingray", price: 16.00, image: "/fish/stingray.png", category: "fish", unit: "kg" },
      { name: "Barracuda", price: 17.00, image: "/fish/barracuda.png", category: "fish", unit: "kg" },
      { name: "Goat Fish", price: 15.00, image: "/fish/goat-fish.png", category: "fish", unit: "kg" },
      { name: "Yellowtail Scad", price: 15.00, image: "/fish/yellowtail-scad.png", category: "fish", unit: "kg" },
      { name: "Mojaaras", price: 14.00, image: "/fish/mojaaras.png", category: "fish", unit: "kg" },
      { name: "Ponny Fish", price: 15.00, image: "/fish/ponny-fish.png", category: "fish", unit: "kg" },
      { name: "Yellow Tail Stripe", price: 15.00, image: "/fish/yellow-tail-stripe.png", category: "fish", unit: "kg" },
      { name: "Sardine (Cleaned)", price: 13.00, image: "/fish/sardine-cleaned.png", category: "fish", unit: "kg" },
      { name: "Sea Bream", price: 15.00, image: "/fish/sea-bream.png", category: "fish", unit: "kg" },
      { name: "Sea Bass", price: 15.00, image: "/fish/sea-bass.png", category: "fish", unit: "kg" },
      { name: "Golden Pomfret", price: 15.00, image: "/fish/golden-pomfret.png", category: "fish", unit: "kg" },
      { name: "Salmon", price: 15.00, image: "/fish/salmon.png", category: "fish", unit: "kg" }
    ];
    
    function log(message, type = 'info') {
      const logEl = document.getElementById('log');
      const timestamp = new Date().toLocaleTimeString();
      logEl.innerHTML += `<div class="log-${type}">[${timestamp}] ${message}</div>`;
      logEl.scrollTop = logEl.scrollHeight;
    }
    
    function renderItems() {
      const grid = document.getElementById('itemsGrid');
      grid.innerHTML = fishItems.map(item => `
        <div class="item-card">
          <div class="item-name">${item.name}</div>
          <div class="item-price">¬£${item.price.toFixed(2)}/kg</div>
          <div class="item-category">${item.category}</div>
        </div>
      `).join('');
      
      const avgPrice = fishItems.reduce((sum, item) => sum + item.price, 0) / fishItems.length;
      document.getElementById('avgPrice').textContent = `¬£${avgPrice.toFixed(2)}`;
    }
    
    async function checkDatabase() {
      log('Checking database...', 'info');
      try {
        const { data, error } = await supabase.from('items').select('*');
        if (error) throw error;
        
        document.getElementById('dbItems').textContent = data.length;
        log(`Found ${data.length} items in database`, 'success');
        
        if (data.length > 0) {
          log('Current items: ' + data.map(i => i.name).join(', '), 'info');
        }
      } catch (err) {
        log(`Error: ${err.message}`, 'error');
      }
    }
    
    async function seedDatabase() {
      log('Starting database seeding...', 'info');
      
      try {
        // Check existing items
        const { data: existing } = await supabase.from('items').select('name');
        const existingNames = existing ? existing.map(i => i.name.toLowerCase()) : [];
        
        // Filter new items
        const newItems = fishItems.filter(item => !existingNames.includes(item.name.toLowerCase()));
        
        if (newItems.length === 0) {
          log('All items already exist in database!', 'warning');
          return;
        }
        
        log(`Inserting ${newItems.length} new items...`, 'info');
        
        // Insert items
        const { data, error } = await supabase.from('items').insert(newItems).select();
        
        if (error) throw error;
        
        log(`Successfully inserted ${data.length} items!`, 'success');
        data.forEach(item => {
          log(`  ‚úì ${item.name} - ¬£${item.price}/kg`, 'success');
        });
        
        await checkDatabase();
      } catch (err) {
        log(`Error: ${err.message}`, 'error');
      }
    }
    
    async function clearDatabase() {
      if (!confirm('Are you sure you want to delete ALL items from the database?')) {
        return;
      }
      
      log('Clearing database...', 'warning');
      
      try {
        const { error } = await supabase.from('items').delete().neq('id', 0);
        if (error) throw error;
        
        log('All items deleted!', 'success');
        document.getElementById('dbItems').textContent = '0';
      } catch (err) {
        log(`Error: ${err.message}`, 'error');
      }
    }
    
    // Initialize
    renderItems();
    checkDatabase();
  </script>
</body>
</html>
